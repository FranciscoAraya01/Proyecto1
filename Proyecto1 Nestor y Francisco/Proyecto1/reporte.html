  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/reporte.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">

      Reporte y Estadísticas

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

          <a class="nav-link" href="registros.html">Volver</a>

<div class="container mt-4">
  <h1 class="text-center mb-4">Reporte de Entradas y Salidas</h1>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Personas con Más Ingresos</h5>
          <canvas id="personasMasIngresosChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ocupaciones Máximas de Oficinas (Ingresos)</h5>
          <canvas id="ocupacionesOficinasChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Personas Actualmente en Oficinas (Ingreso sin Salida Hoy)</h5>
          <ul id="personasEnOficinasList" class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </div>
